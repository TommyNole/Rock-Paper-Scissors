<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WELCOME TO</h1>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>

        <div class="instructions">
            <h2>First one to 5 wins!</h2>
        </div>
    
        <div class="scoreboard">
            <div class="player">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="status">
            <h2 id="status-text">Make your choice below!</h2>
        </div>
        
        <div class="controls">
            <div class="rock-button">
                <button class="user-choices" id="rock"><img src="images/rock.png" alt="picture of rock hand"></button>
                <p>ROCK</p>
            </div>
            <div class="paper-button">
                <button class="user-choices" id="paper"><img src="images/paper.png" alt="picture of paper hand"></button>
                <p>PAPER</p>
            </div>
            <div class="scissors-button">
                <button class="user-choices" id="scissors"><img src="images/scissors.png" alt="picture of scissors hand"></button>
                <p>SCISSORS</p>
            </div>
        </div>
        <div class="endofgame">
            <h2>GAME OVER!!</h2>
            <h2 id="announce-winner"></h2>
            <button id="play-again">Play Again</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
