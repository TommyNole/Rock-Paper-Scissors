<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="container">
        <header>
            <p><h1>WELCOME TO</h1></p>
            <p><h1>ROCK PAPER SCISSORS</h1></p>
        </header>

        <div class="instructions">
            <h2>First one to 5 wins!</h2>
        </div>
    
        <div class="scoreboard">
            <div class="player">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="status">
            <h2 id="status-text">Make your choice!</h2>
        </div>
        
        <div class="controls">
            <div class="rock-button">
                <img class="user-choices" id="rock" src="images/rock.png" alt="picture of rock hand">
                <p>ROCK</p>
            </div>
            <div class="paper-button">
                <img class="user-choices" id="paper" src="images/paper.png" alt="picture of paper hand">
                <p>PAPER</p>
            </div>
            <div class="scissors-button">
                <img class="user-choices" id="scissors" src="images/scissors.png" alt="picture of scissors hand">
                <p>SCISSORS</p>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
